<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
     <!-- Style Sass/Css -->
     <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <!-- font awesom -->
    <title>Hello, world!</title>
  </head>
  <body>
    
    <!-- Header -->
        <div class="container mt-4">
            <!-- nav bar -->
            <nav class="navbar navbar-expand-lg navbar-light mb-5">
              <div class="container-fluid">
                <a class="navbar-brand" href="#"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                  <div class="navbar-nav">
                    <a class="nav-link" href="#">Kërko Emër</a>
                    <a class="nav-link" href="#">Këshilla</a>
                    <a class="nav-link" href="#">Rreth nesh</a>
                    <a class="nav-link" href="#">Kyqu</a>
                  </div>
                </div>
              </div>
            </nav>

            <!-- content -->
              <div class="row">
                <div class="col-5">
                    <img src="logo.png" alt="logo" width="450px" class="mt-5">
                    <h4 class="text-center mt-5">Si dëshironi të jet emri?</h4>
                    <hr class="divider mt-2 mb-5">

                            <!-- Checks -->
                    <div class="container d-flex justify-content-center mt-3">
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                        <label class="form-check-label" for="inlineRadio1">Vajzë</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                        <label class="form-check-label" for="inlineRadio2">Djalë</label>
                      </div>
                    </div>  
                    
                          <!-- Select Fields -->    
                        <div class="container mt-3">
                              <select class="form-select" aria-label="Default select example">
                                <option selected>Shkronja e parë</option>
                                <option value="1">A</option>
                                <option value="2">B</option>
                                <option value="3">C</option>
                              </select>

                          <select class="form-select mt-4" aria-label="Default select example">
                                <option selected>Origjina</option>
                                <option value="1">Shqiperi</option>
                                <option value="2">Kosovë</option>
                                <option value="3">Maqeodni</option>
                          </select>

                          <div class="d-grid gap-2 mt-4">
                            <a class="btn btn-brand" type="button">Kërko</a>
                          </div>
                          <p class="small text-muted mt-1">Shiko te gjitha pa filter</p>
                        
                        </div>
                </div>        
              </div>        
        </div>  
        <p class="copyright small text-muted fixed-bottom"> © 2021 femijuim.com</p>    
        <img src="beba.jpg" alt="baby" class="baby" width="100%">

        

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

  </body>
</html>
